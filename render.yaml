services:
  # Order Service Instance 1
  - type: web
    name: order-service-1
    env: node
    plan: free
    region: singapore
    buildCommand: cd order-service && npm install
    startCommand: cd order-service && node src/app.js
    envVars:
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: INTERNAL_API_SECRET
        sync: false
      - key: RECOMMENDATION_SERVICE_URL
        value: https://recommendation-service-1.onrender.com
      - key: INSTANCE_NAME
        value: order-service-1
    healthCheckPath: /

