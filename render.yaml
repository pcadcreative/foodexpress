services:
  # Order Service Instance 1
  - type: web
    name: order-service-1
    env: node
    plan: free
    region: singapore
    buildCommand: cd order-service && npm install
    startCommand: cd order-service && node src/app.js
    envVars:
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: INTERNAL_API_SECRET
        sync: false
      - key: RECOMMENDATION_SERVICE_URL
        value: https://recommendation-service-1.onrender.com
      - key: INSTANCE_NAME
        value: order-service-1
    healthCheckPath: /

  # Order Service Instance 2
  - type: web
    name: order-service-2
    env: node
    plan: free
    region: singapore
    buildCommand: cd order-service && npm install
    startCommand: cd order-service && node src/app.js
    envVars:
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: INTERNAL_API_SECRET
        sync: false
      - key: RECOMMENDATION_SERVICE_URL
        value: https://recommendation-service-2.onrender.com
      - key: INSTANCE_NAME
        value: order-service-2
    healthCheckPath: /

  # Recommendation Service Instance 1
  - type: web
    name: recommendation-service-1
    env: node
    plan: free
    region: singapore
    buildCommand: cd recommendation-service && npm install
    startCommand: cd recommendation-service && node src/app.js
    envVars:
      - key: PORT
        value: 3002
      - key: MONGODB_URI
        sync: false
      - key: INTERNAL_API_SECRET
        sync: false
      - key: INSTANCE_NAME
        value: recommendation-service-1
    healthCheckPath: /

  # Recommendation Service Instance 2
  - type: web
    name: recommendation-service-2
    env: node
    plan: free
    region: singapore
    buildCommand: cd recommendation-service && npm install
    startCommand: cd recommendation-service && node src/app.js
    envVars:
      - key: PORT
        value: 3002
      - key: MONGODB_URI
        sync: false
      - key: INTERNAL_API_SECRET
        sync: false
      - key: INSTANCE_NAME
        value: recommendation-service-2
    healthCheckPath: /

  # Nginx Load Balancer - Routes traffic to 2 order services
  - type: web
    name: nginx-load-balancer
    runtime: image
    image:
      url: nginx:alpine
    plan: free
    region: singapore
    disk:
      name: nginx-config
      mountPath: /etc/nginx
      sizeGB: 1
    envVars:
      - key: ORDER_SERVICE_1_URL
        value: https://order-service-1.onrender.com
      - key: ORDER_SERVICE_2_URL
        value: https://order-service-2.onrender.com
