events {
    worker_connections 1024;
}

http {
    # Upstream for Order Services on Render
    upstream order_service {
        # Round-robin load balancing (default)
        server order-service-1.onrender.com:443 max_fails=3 fail_timeout=30s;
        server order-service-2.onrender.com:443 max_fails=3 fail_timeout=30s;
    }

    # Log format with upstream server info
    log_format upstreamlog '[$time_local] $remote_addr - $server_name to: $upstream_addr: $request upstream_response_time $upstream_response_time msec $msec request_time $request_time';

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/access.log upstreamlog;
        error_log /var/log/nginx/error.log warn;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Nginx Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to order service backend
        location / {
            # Use HTTPS to connect to Render backends
            proxy_pass https://order_service;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Headers
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add custom header to show which backend server responded
            add_header X-Upstream-Server $upstream_addr always;
            add_header X-Load-Balancer "Nginx-Render" always;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Retry logic
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }
    }
}
