events {
    worker_connections 1024;
}

http {
    # Upstream for Order Services on Render (direct HTTPS URLs)
    upstream order_service {
        # Round-robin load balancing
        server order-service-1-gfrn.onrender.com:443;
        server order-service-2.onrender.com:443;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Nginx Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy all API requests to order services
        location / {
            # Proxy to HTTPS backends
            proxy_pass https://order_service;
            
            # SNI support
            proxy_ssl_server_name on;
            proxy_ssl_name $proxy_host;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Forward original request headers
            proxy_set_header Host order-service-1-gfrn.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";
            
            # Response headers
            add_header X-Load-Balancer "Nginx-Render" always;
            add_header X-Upstream-Address $upstream_addr always;
            
            # Timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffering
            proxy_buffering off;
            proxy_http_version 1.1;
            
            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
    }
}
